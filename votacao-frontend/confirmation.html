<!-- confirmation.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Add this line -->
    <title>Confirmation</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Obrigado por participar!</h1>
    <p id="vote-percentages"></p>
    <button id="vote-again">Votar novamente</button>

    <script>
        document.getElementById('vote-again').addEventListener('click', function() {
            // Redirect to the voting page
            window.location.href = 'index.html'; // Changed this line
        });

        // Fetch vote percentages when the page is loaded
        fetch('http://dev.votacao.example/votePercentages')
            .then(response => response.json())
            .then(data => {
                let percentages = data;
                let participant = localStorage.getItem('participant');
                let percentage = percentages[participant];
                document.getElementById('vote-percentages').textContent = 'O jogador ' + participant + ' possui ' + percentage.toFixed(2) + '% dos votos.';
            });
    </script>
</body>
</html>
